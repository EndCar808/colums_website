<!DOCTYPE html>
<!-- This here defines the lanquage the site will be rendered in -->
<html lang="en">  

  <!-- Specify site metadata -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Specify the title of the site - will be shown in the tab of the browser -->
    <title>Colum Carroll</title>

    <!-- Used by search engines (like Google) to describe your website  -->
    <meta
      name="description"
      content="Colum Carroll is an expert Financial Planner offering bespoke and comprehensive financial advice to empower individuals and families to achieve their financial aspirations."
    />
  
    <meta name="image" content="https://www.columcarroll.com/assets/og.png" />
  
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Colum Carroll" />
    <meta property="og:title" content="Colum Carroll" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Colum Carroll is an expert Financial Planner offering bespoke and comprehensive financial advice to empower individuals and families to achieve their financial aspirations."
    />
    <meta property="og:url" content="https://www.columcarroll.com/" />
    <meta
      property="og:image"
      content="https://www.columcarroll.com/assets/og.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.columcarroll.com/assets/og.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Colum Carroll" />

    <!-- Thi is Twitter related meta data stuff -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- <meta property="twitter:creator" content="@pravin_mane1" />
    <meta property="twitter:site" content="@pravin_mane1" /> -->
    <meta property="twitter:title" content="Colum Carroll" />
    <meta
      property="twitter:description"
      content="Colum Carroll is an expert Financial Planner offering bespoke and comprehensive financial advice to empower individuals and families to achieve their financial aspirations. "
    />
    <meta property="twitter:url" content="https://www.columcarroll.com/" />
    <meta
      property="twitter:image"
      content="https://www.columcarroll.com/assets/og.png"
    />

    <!-- Defines the base or root as the homepage -->
    <base href="/" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#1500ff" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#1500ff" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#1500ff" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  
  <body>
    <app-root></app-root>
  </body>

</html>
