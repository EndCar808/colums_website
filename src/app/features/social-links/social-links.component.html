<ul
  role="list"
  class="social-media-list"
  [ngClass]="{ 'centered-icons': onlyIcons }"
>

  <!-- LinkedIn Icon -->
  <li class="list-item">
    <a
      class="social-icon"
      href="https://www.linkedin.com/in/colum-carroll-qfa-rpa-sia-fpra-a2b7b017a?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BYUTxQnWwTB2iAu0WA14AGw%3D%3D"
      target="_blank"
      (click)="socialLinkClicked('linkedIn')"
      [ngStyle]="{ minWidth: onlyIcons ? 'auto' : '6rem' }"
    >
      <span class="social-icon">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          class="flex-shrink-0 h-5 w-5 text-zinc-500 group-hover:dark:text-white group-hover:text-zinc-800 duration-300"
          aria-hidden="true"
          height="1.5rem"
          width="1.5rem"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM8.339 18.337H5.667v-8.59h2.672v8.59zM7.003 8.574a1.548 1.548 0 1 1 0-3.096 1.548 1.548 0 0 1 0 3.096zm11.335 9.763h-2.669V14.16c0-.996-.018-2.277-1.388-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248h-2.667v-8.59h2.56v1.174h.037c.355-.675 1.227-1.387 2.524-1.387 2.704 0 3.203 1.778 3.203 4.092v4.71z"
          ></path>
        </svg>
      </span>
      @if (!onlyIcons) {<span>LinkedIn</span>}</a
    >
  </li>

  </li>
